{% extends 'main/base.html' %}

{% block dis10 %}
    disabled
{% endblock %}"

{% block title %}
Галерея
{% endblock %}

{% block content %}
    <div style="display: block; text-align: center;">
        <h1 style="color: #000080; font-size: 36px; margin-left: 10px" >Галерея</h1>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            .container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin: auto;
                width: 800px;
                height: 600px;
            }
            .content {
                position: relative;
            }
            .slideshow {
                height: 100%;
                overflow: hidden;
                position: relative;
            }
            .slideshow-wrapper {
                display: flex;
                width: 300%;
                height: 100%;
                position: relative;
                animation: slideshow 20s infinite;
             }
            .slide {
                width: 100%;
                height: 100%;
            }
            .slide-img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            @keyframes slideshow {
                0%  { left: 0; }
                10% { left: 0; }
                20% { left: -100%; }
                30% { left: -100%; }
                40% { left: -200%; }
                50% { left: -200%; }
                60% { left: -100%; }
                70% { left: -100%; }
                80% { left: 0%; }
            }
            .slide-btn {
                background-color: #bbb;
                border-radius: 50%;
                border: .2rem solid #ffffff;
                width: 1.2rem;
                height: 1.2rem;
                outline: none;
                cursor: pointer;
                position: absolute;
                bottom: 3%;
                left: 50%;
                transform: translateX(-50%);
                z-index: 70;
            }
            .slide-btn-1 {
                left: 45%;
            }
            .slide-btn-2 {
                left: 50%;
            }
            .slide-btn-3 {
                left: 55%;
            }
            .slide-btn-1:focus~.slideshow-wrapper {
                animation: none;
                left: 0;
            }
            .slide-btn-2:focus~.slideshow-wrapper {
                animation: none;
                left: -100%;
            }
            .slide-btn-3:focus~.slideshow-wrapper {
                animation: none;
                left: -200%;
            }
            .slide-btn:focus {
                background-color: #1e6383;
            }
        </style>
        <div class="container">
            <div class="content">
                <div class="slideshow">
                    <button class="slide-btn slide-btn-1"></button>
                    <button class="slide-btn slide-btn-2"></button>
                    <button class="slide-btn slide-btn-3"></button>
                    <div class="slideshow-wrapper">
                        <div class="slide">
                            <img class="slide-img"
                                src="https://rsue.ru/upload/iblock/c6a/c6ab82c4f418ed6bfc6c45b1ade374b1.jpeg">
                        </div>
                        <div class="slide">
                            <img class="slide-img"
                                src="https://rsue.ru/upload/iblock/57d/57d8a4cd19566c2446b08679a0b7b01d.JPG">
                        </div>
                        <div class="slide">
                            <img class="slide-img" src="https://rsue.ru/upload/iblock/5aa/5aa4e7fe1a7a932e3294b2943033806f.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
