{% extends 'main/base.html' %}

{% block style %}

.form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
}




{% endblock %}


{% block dis12 %}
    disabled
{% endblock %}"


{% block title %}
Регистрация
{% endblock %}

{% block content %}
    <div class="styl">

    <form class="form-signin">
      <img class="mb-4" src="https://www.rsue.ru/bitrix/templates/info_light_blue/img/logo.svg" alt="" width="200" height="200" style="display: block; margin-left: 40px">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" style="width: 100%">Sign in</button>
      <p class="mt-5 mb-3 text-muted">© 1000-2077</p>
    </form>



    </div>
{% endblock %}
